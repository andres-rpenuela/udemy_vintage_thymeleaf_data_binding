<!DOCTYPE html>
<html xmlns:ts="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<h1>[[${title}]]</h1>
	<hr>
	<table>
		<thead>
			<tr>
				<td>Name</td>
				<td>Surname</td>
				<td>Identification</td>
				<td>Username</td>
				<td>Password</td>
				<td>Email</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<!--
				<td th:text="${username}"></td>
				<td th:text="${password}"></td>
				<td th:text="${email}"></td>
				-->
				<td th:text="${user.username}"></td>
				<td th:text="${user.surname}"></td>
				<td th:text="${user.identificador}"></td>
				<td th:text="${user.name}"></td>
				<td th:text="${user.password}"></td>
				<td th:text="${user.email}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
